                    <input type="text" class="form-control" placeholder="Nome" aria-label="Name" aria-describedby="email-addon">

                  <div class="mb-3">

                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="password-addon">
                  </div>
                  <div class="form-check form-check-info text-left">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Eu concordo com os <a href="javascript:;" class="text-dark font-weight-bolder">Termos e Condições</a>
                    </label>
                  </div>
                  <div class="text-center">

                  <p class="text-sm mt-3 mb-0">Você já tem uma conta? <a href="javascript:;" class="text-dark font-weight-bolder">Entrar agora</a></p>
